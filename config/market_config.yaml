  sma_periods: [5, 20, 60, 120]
  ema_periods: [12, 26]
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd:
    fast: 12
    slow: 26
    signal: 9
  bollinger:
    period: 20
    std_dev: 2
  golden_cross_pairs:
    - [5, 20]
